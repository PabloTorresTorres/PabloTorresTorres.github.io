<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Pablo Torres Torres</title>
    <style>
        #grid {
            display: grid;
            grid-template-rows: 2fr 1fr 3fr;
            grid-template-columns: 1fr 3fr 2fr;
            grid-gap: 5vw;
        }
        #grid > div {
            font-size: 5vw;
            padding: .3em;
            background: green;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>CSS grid</h1>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <style>
            p:nth-child(odd) {
                background: grey;
            }
            p:nth-child(even) {
                background: red;
            }
        </style>
    </head>
    <body>
        <p>P1</p>
        <p>P2</p>
        <p>P3</p>
        <p>P4</p>
        <p>P5</p>
        <p>P6</p>
    </body>
</html>
